<!DOCTYPE html>
<html>
<head>
    <title>Upload an Image</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #333;
            font-size: 32px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <p>Select an image file to upload and process.</p>
        <form method="POST" enctype="multipart/form-data" action="/upload">
            <input type="file" name="image">
            <input class="button" type="submit" value="Upload and Process">
        </form>
    </div>
</body>
</html>
